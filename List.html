<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Units Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Units Database</h1>
    </header>
    <main class="units-container">
        <div class="unit-card">
            <img src="unit1.jpg" alt="Unit 1">
            <div class="unit-info">
                <h3>Unit Name</h3>
                <p>Health: 100</p>
                <p>Attack: 25</p>
                <p>Defense: 15</p>
                <p>Special Ability: Area Damage</p>
            </div>
        </div>
        <!-- Add more unit cards following the same structure -->
    </main>
</body>
</html>
