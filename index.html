<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Item Value List</h1>
    </header>
    <main class="items-container">
        <div class="item-card">
            <img src="images/CoolB.png" alt="Item 1">
            <div class="item-info">
                <h3>Item Name</h3>
                <p class="value">Value: 1000</p>
                <p class="rarity">Rarity: Legendary</p>
            </div>
        </div>
    </main>
</body>
</html>
